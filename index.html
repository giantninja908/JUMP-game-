<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/JUMP-game-/Level-1/">Level 1</a>
      <a href="/JUMP-game-/Level-2/">Level 2</a>
      <a href="/JUMP-game-/Level-3/">Level 3</a>
      <a href="/JUMP-game-/Level-4/">Level 4</a>
      <a href="/JUMP-game-/Level-5/">Level 5</a>
      <a href="/JUMP-game-/Level-6/">Level 6</a>
      <a href="/JUMP-game-/Level-7/">Level 7</a>
      <a href="/JUMP-game-/Level-8/">Level 8</a>
      <a href="/JUMP-game-/Level-9/">Level 9</a>
      <a href="/JUMP-game-/Level-10/">Level 10</a>
    </div>
  </div> 
</div>

<h3>PLAY "FIGHTER JET" FOR FREE!</h3>
<p>Hover over the "Dropdown Tab,"and enjoy the levels! </p>

</body>
</html>
